<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <input type="date" id="datePicker" class="date-picker" />
        <div id="timeDisplay" class="time-display">00:00:00</div>
        <div class="buttons">
          <button id="startButton" class="btn">Start</button>
          <button id="stopButton" class="btn">Stop</button>
          <button id="resetButton" class="btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
